<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container mt-5 bg-secondary">
        <h1 class="modal-header, text-warning">Dojo Survey</h1>
        <form action='/users' method='post'>
            <div class="form-group">
                <label for='name'>Name:</label>
                <input type='text' name='name'>
            </div>
            <div class="form-group, form-row">
                <label for='locations'>Locations:</label>
                <select name="locations">
                    <option value="none"selected>Choose...</option>
                    <option value="chicago">Chicago</option>
                    <option value="seattle">Seattle</option>
                    <option value="online">Online</option>
                    <option value="burbank">Burbank</option>
                    <option value="bellevue">Bellevue</option>
                </select>
            </div>
            <div class="form-group">
                <label for='favorite_language'>Favorite Language:</label>
                <select name="favorite_language">
                    <option value="none"selected>Choose...</option>
                    <option value="temporary">Python</option>
                    <option value="temporary">HTML</option>
                    <option value="temporary">CSS</option>
                    <option value="temporary">JavaScript</option>
                    <option value="temporary">C#</option>
                </select>
            </div>
            <div class="form-group">
                <input type="radio" name="program" value="fullstack_developer" id="fullstack_developer">
                <label for="fullstack_developer">Fullstack Developer</label>
                <input type="radio" name="program" value="data_scientist" id="data_scientist">
                <label for="data_scientist">Data Scientist</label>
            </div>
            <textarea name="comment" id="comment" cols="20" rows="6"></textarea>
            <div class="form-group">
                <input type="checkbox" name="accept" id="accept">
                <label for="accept">Yes, I would love to complete more Dojo surveys in the future!</label>
            </div>
            
            <button class="btn btn-primary"> Submit</button>
        </form>
    </div>
</body>
</html>
